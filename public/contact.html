  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet" />
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            charcoal: '#1A1A1B',
            bone: '#F5F3EF',
            champagne: '#C9B896',
          },
          fontFamily: {
            serif: ['Playfair Display', 'serif'],
            sans: ['Inter', 'sans-serif'],
          },
        },
      },
    };
  </script>
  <style>
    html { scroll-behavior: smooth; }
    body { font-family: 'Inter', sans-serif; }
    .font-serif { font-family: 'Playfair Display', serif; }
    .header-blur { backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); background-color: rgba(26, 26, 27, 0.85); }
    .menu-overlay { position: fixed; inset: 0; background: rgba(0, 0, 0, 0.3); opacity: 0; pointer-events: none; transition: opacity 200ms ease; z-index: 50; }
    .menu-panel { position: fixed; top: 0; right: 0; height: 100%; width: 280px; background: #1A1A1B; border-left: 1px solid rgba(201, 184, 150, 0.3); transform: translateX(100%); transition: transform 220ms ease; z-index: 60; }
    .menu-open .menu-overlay { opacity: 1; pointer-events: auto; }
    .menu-open .menu-panel { transform: translateX(0); }
    .menu-open #menu-button { opacity: 0; pointer-events: none; }
  </style>
</head>
<body class="bg-charcoal text-bone antialiased">
  <!-- Navigation -->
  <header id="header" class="fixed top-0 left-0 right-0 z-50 transition-all duration-300 py-4 px-6 md:px-12">
    <nav class="max-w-7xl mx-auto relative flex items-center justify-between md:min-h-[3rem]">
      <div class="flex items-center gap-6">
        <a href="index.html" class="font-serif font-semibold tracking-wide text-bone text-lg md:text-xl z-10">TRIAD PERFORMANCE</a>
      </div>
      <a href="index.html" class="flex items-center justify-center md:absolute md:left-1/2 md:top-1/2 md:-translate-x-1/2 md:-translate-y-1/2">
        <img src="assets/logo.png" alt="" class="h-10 md:h-[6.5rem] w-auto object-contain" />
      </a>
      <button id="menu-button" type="button" class="inline-flex items-center justify-center gap-1.5 px-4 py-2.5 border border-champagne/60 text-champagne text-sm font-medium hover:bg-champagne/10 transition-colors duration-200 z-10" aria-label="Open menu">
        <span class="sr-only">Open menu</span>
        <span class="flex flex-col gap-1">
          <span class="block w-5 h-px bg-champagne"></span>
          <span class="block w-5 h-px bg-champagne"></span>
          <span class="block w-5 h-px bg-champagne"></span>
        </span>
      </button>
    </nav>
  </header>

  <div id="menu-overlay" class="menu-overlay" aria-hidden="true"></div>
  <aside id="menu-panel" class="menu-panel" aria-label="Site menu">
    <div class="flex items-center justify-between px-6 py-5 border-b border-champagne/20">
      <span class="text-champagne text-xs font-semibold tracking-[0.25em] uppercase">MENU</span>
      <button id="menu-close" class="text-bone/70 hover:text-bone text-sm">Close</button>
    </div>
    <nav class="flex flex-col py-2">
      <a href="index.html" class="px-6 py-3 text-sm text-bone/80 hover:text-bone hover:bg-champagne/10 transition-colors">HOME</a>
      <a href="meet-our-pts.html" class="px-6 py-3 text-sm text-bone/80 hover:text-bone hover:bg-champagne/10 transition-colors">MEET THE TEAM</a>
      <a href="enquire.html" class="px-6 py-3 text-sm text-bone/80 hover:text-bone hover:bg-champagne/10 transition-colors">ENQUIRE ABOUT PERSONAL TRAINING</a>
      <a href="contact.html" class="px-6 py-3 text-sm text-bone/80 hover:text-bone hover:bg-champagne/10 transition-colors">CONTACT US</a>
      <a href="questionnaire.html" class="px-6 py-3 text-sm text-bone/80 hover:text-bone hover:bg-champagne/10 transition-colors">CLAIM THE COMPLIMENTARY SESSION</a>
    </nav>
  </aside>

  <main class="pt-24 pb-16 md:pt-32 md:pb-24 px-6 md:px-12">
    <div class="max-w-3xl mx-auto">
      <p class="text-champagne text-xs font-semibold tracking-[0.25em] uppercase mb-3">Contact us</p>
      <h1 class="font-serif text-3xl md:text-4xl text-bone mb-6">Let’s talk</h1>
      <p class="text-bone/70 text-sm mb-10">Email us directly or give us a call and we’ll respond promptly.</p>

      <div class="space-y-4">
        <a href="mailto:contact@triad.fitness" class="inline-flex items-center gap-2 px-6 py-3 border border-champagne/60 text-champagne text-sm font-medium hover:bg-champagne/10 transition-colors duration-200">
          contact@triad.fitness
        </a>
        <div class="text-bone/80 text-sm">07440370561</div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="py-8 px-6 md:px-12 border-t border-bone/10">
    <div class="max-w-7xl mx-auto flex flex-col sm:flex-row items-center justify-between gap-4">
      <a href="index.html" class="flex items-center">
        <img src="assets/logo.png" alt="TRIAD PERFORMANCE" class="h-[5rem] w-auto object-contain opacity-90" />
      </a>
      <div class="text-champagne text-sm text-center sm:text-right">
        <div>contact@triad.fitness</div>
        <div>07440370561</div>
      </div>
    </div>
  </footer>

  <script>
    const header = document.getElementById('header');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 60) header.classList.add('header-blur');
      else header.classList.remove('header-blur');
    });

    const menuButton = document.getElementById('menu-button');
    const menuClose = document.getElementById('menu-close');
    const menuOverlay = document.getElementById('menu-overlay');

    const openMenu = () => document.body.classList.add('menu-open');
    const closeMenu = () => document.body.classList.remove('menu-open');

    menuButton?.addEventListener('click', openMenu);
    menuClose?.addEventListener('click', closeMenu);
    menuOverlay?.addEventListener('click', closeMenu);
    document.addEventListener('keydown', (event) => {
      if (event.key === 'Escape') closeMenu();
    });
  </script>
</body>
</html>
